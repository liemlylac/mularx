<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="main-heading">
        {{ 'features.title' | translate }}
      </h1>
    </div>
  </div>
  <div class="row align-items-end">
    <div *ngFor="let feature of features" class="col-md-6 col-lg-4">
      <mat-card>
        <mat-card-title>
          <code *ngIf="feature.version">{{ feature.version }}</code>
          {{ feature.name | translate }}
        </mat-card-title>
        <mat-card-subtitle>
          {{ feature.description | translate }}
        </mat-card-subtitle>
        <mat-card-actions>
          <a
            *ngIf="feature.github"
            mat-icon-button
            [href]="feature.github"
            rel="noopener noreferrer"
            target="_blank">
            <fa-icon [icon]="['fab', 'github']"></fa-icon>
          </a>
          <a
            *ngIf="feature.documentation"
            mat-icon-button
            [href]="feature.documentation"
            rel="noopener noreferrer"
            target="_blank">
            <fa-icon icon="book"></fa-icon>
          </a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
