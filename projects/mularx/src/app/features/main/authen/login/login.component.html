<h1>{{ 'authen.login' | translate }}</h1>
<form>
  <mat-form-field appearance="outline">
    <mat-label>{{ 'authen.username' | translate }}</mat-label>
    <input matInput/>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>{{ 'authen.password' | translate }}</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <mat-checkbox><mat-label>{{ 'authen.remember_me' | translate }}</mat-label></mat-checkbox>
  <button
    mat-raised-button
    (click)="onLoginClick()">
    {{ 'authen.login' | translate }}
  </button>
</form>
<a routerLink="/auth/register">{{ 'authen.register' | translate }}</a>
<a routerLink="/auth/forgot-password">{{ 'authen.forgot_password' | translate }}</a>
